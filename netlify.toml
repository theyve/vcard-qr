[build]
  command = "npm run build"
  publish = "dist"

# 301 redirect from Netlify subdomain to main domain
[[redirects]]
  from = "/*"
  to = "https://vcardqr.ch/:splat"
  status = 301
  force = true
  conditions = {Host = ["vcard-qr.netlify.app"]}

# Service worker must not be cached by the CDN
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
